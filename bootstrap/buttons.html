<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

<body>
    <br>
    <button class="btn">Prueba</button>
    <button class="btn btn-primary">Prueba</button>
    <button class="btn btn-secondary">Prueba</button>
    <button class="btn btn-success">Prueba</button>
    <button class="btn btn-info">Prueba</button>
    <button class="btn btn-warning">Prueba</button>
    <button class="btn btn-danger">Prueba</button>
    <button class="btn btn-light">Prueba</button>
    <button class="btn btn-dark">Prueba</button>
    <button class="btn btn-link">Prueba</button>

    <hr>
    <a class="btn btn-primary" href="#">Enlace</a>
    <button type="submit" class="btn btn-dark">Enviar</button>
    <input type="button" class="btn btn-primary" value="Aceptar">
    <input type="submit" class="btn btn-success" value="Send">
    <input type="reset" class="btn btn-danger" value="Refrescar">

    <hr>
    <button class="btn btn-outline-primary">Prueba</button>
    <button class="btn btn-outline-secondary">Prueba</button>
    <button class="btn btn-outline-success">Prueba</button>
    <button class="btn btn-outline-info">Prueba</button>
    <button class="btn btn-outline-warning">Prueba</button>
    <button class="btn btn-outline-danger">Prueba</button>
    <button class="btn btn-outline-light">Prueba</button>
    <button class="btn btn-outline-dark">Prueba</button>
    <button class="btn btn-outline-link">Prueba</button>

    <hr>
    <button class="btn btn-primary btn-lg">Boton</button>
    <button class="btn btn-primary btn-sm">Boton</button>
    <button class="btn btn-primary btn-md">Boton</button>
    <br><br>
    <button class="btn btn-primary btn-block">Boton</button>

    <hr>
    <!-- iconos de fontawesome -->
    <button class="btn btn-primary btn-lg">
        <i class="fa fa-user"></i>
        Boton

    </button>

    <!-- Estados, bootstrap trae estados que en los botones estan predefinidos pero nosotros podemos poner que un boton tenga un estado siempre -->
    <hr>
    <button class="btn btn-dark active">holi</button>
    <button class="btn btn-dark disable">holi</button>
    <button class="btn btn-dark " data-toggle="button">holi</button>

    <!-- split dropdown -->
    <hr>
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown">
            elegir
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">uno</a>
            <a class="dropdown-item" href="#">dos</a>
            <a class="dropdown-item" href="#">tres</a>
        </div>
    </div>
    <hr>
    <!-- two buttons, one split and other normal  -->
    <div class="btn-group">
        <button class="btn btn-info">
            Miboton
        </button>
        <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            Toggle Dropdawn
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">uno</a>
            <a class="dropdown-item" href="#">dos</a>
            <a class="dropdown-item" href="#">tres</a>
        </div>

    </div>
    <!-- buttons group -->
    <hr>
    <div class="btn-group">
        <button class="btn btn-danger">izquierda</button>
        <button class="btn btn-danger">centro</button>
        <button class="btn btn-danger">derecha</button>
    </div>

    <hr>

    <!-- buttons inline -->
    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button class="btn btn-warning">1</button>
            <button class="btn btn-warning">2</button>
            <button class="btn btn-warning">3</button>
            <button class="btn btn-warning">4</button>
        </div>
        <div class="btn-group ml-2">
            <button class="btn btn-warning">5</button>
            <button class="btn btn-warning">6</button>
            <button class="btn btn-warning">7</button>
        </div>
        <button class="btn btn-warning">8</button>
    </div>

    <hr>
    <div class="btn-group-vertical">
        <button class="btn btn-warning">1</button>
        <button class="btn btn-warning">2</button>
        <button class="btn btn-warning">3</button>
        <button class="btn btn-warning">4</button>
    </div>
